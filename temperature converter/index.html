<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Temperature Converter</h1>
    <p class="subtitle">Select unit and see converted values</p>

    <div class="converter-card">

        <div class="input-group">
            <label>Enter Temperature</label>
            <input type="number" id="tempValue" placeholder="Enter value">
        </div>

        <div class="input-group">
            <label>Select Unit</label>
            <select id="unit">
                <option value="Celsius">Celsius (°C)</option>
                <option value="Fahrenheit">Fahrenheit (°F)</option>
                <option value="Kelvin">Kelvin (K)</option>
            </select>
        </div>

        <button class="convert-btn" onclick="convertTemperature()">Convert</button>

        <div class="result">
            <p>Celsius: <span id="celsius">--</span></p>
            <p>Fahrenheit: <span id="fahrenheit">--</span></p>
            <p>Kelvin: <span id="kelvin">--</span></p>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
